    // Function to handle intersection changes
function handleIntersection(entries, observer) {
  entries.forEach((entry) => {
    const id = entry.target.getAttribute('id');
    const navLink = document.querySelector(`a[href="#${id}"]`).parentNode;

    if (entry.isIntersecting) {
      navLink.classList.add('current');
    } else {
      navLink.classList.remove('current');
    }
  });
}

// Create an Intersection Observer
const observer = new IntersectionObserver(handleIntersection, {
  rootMargin: '-30% 0px -70% 0px', // Adjust as needed
});

// Get all section elements and observe them
document.querySelectorAll('.sticky-side .side-nav li a').forEach((link) => {
  const targetId = link.getAttribute('href').substring(1); // Remove the '#'
  const targetElement = document.getElementById(targetId);

  if (targetElement) {
    observer.observe(targetElement);
  }
});
