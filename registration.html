      <script>
        function validateEmail() {
          var emailInput = document.getElementById('email');
          var forbiddenDomains = ['gmail.com', 'yahoo.com'];
      
          var email = emailInput.value.toLowerCase();
          var isValid = true;
      
          for (var i = 0; i < forbiddenDomains.length; i++) {
            if (email.includes('@' + forbiddenDomains[i])) {
              isValid = false;
              break;
            }
          }
      
          if (!isValid) {
            alert('Email from Gmail and Yahoo domains are not allowed.');
            emailInput.value = ''; // Clear the input if not valid
          }
        }
      </script>
