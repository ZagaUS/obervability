      <script>
        function validateEmail() {
          var emailInput = document.getElementById('companyEmail');
          var forbiddenDomains = ['gmail.com', 'yahoo.com'];
      
          var email = emailInput.value.toLowerCase();
          var isValid = true;
      
          for (var i = 0; i < forbiddenDomains.length; i++) {
            if (email.includes('@' + forbiddenDomains[i])) {
              isValid = false;
              break;
            }
          }
      
          if (!isValid) {
            emailInput.setCustomValidity('Use Business Email. Gmail and Yahoo are not recommended.');
          } else {
            emailInput.setCustomValidity('');
          }
        }
      </script>
